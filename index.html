<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Games of thrones Wiki</title>
  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>


<body>
  <!-- home page -->
  <section class="home">
    <h1 class="home__heading">GAMES OF THRONES WIKI</h1>
    <div id="content" class="content">
    </div>
    <button class="load">Load Characters</button>
  </section>  

  <!-- footer -->
  <section class="footer">
    created by Deep Chaudhary
  </section>

  <!--  handlebar js  -->
   <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

  <!-- Handlerbars Template -->
  <script id="template" type="text/x-handlebars-template">
    <div class="container-fluid">
      <div class="row content__row">
        {{#each characters}}
        <div class="col-md-6 content__col">
          <div class="card home__card" style="width: 18rem;">
            <img height="200" width="250" src={{imageUrl}} class="card-img-top home__image" alt="...">
            <div class="card-body home__card-body">
              {{#if title}}
              <h5 class="card-title">{{title}}</h5>
              {{/if}}
            </div>
            <ul class="list-group list-group-flush">
              {{#if family}}
              <li class="home__list">Family : {{family}}</li>
              {{/if}} 
              {{#if fullName}}
              <li class="home__list">Name : {{fullName}}</li>
              {{/if}}
            </ul>
          </div>
        </div>
        {{/each}}
      </div>
    </div>
  </script>

<!-- local js -->
  <script type='text/javascript' src="js/main.js"></script>
</body>
</html>
