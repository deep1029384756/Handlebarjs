<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- local css -->
  <link rel="stylesheet" href="styles1.css">
    <title>Hanldebar</title>
</head>
<body>
   <!-- home page -->
  <section class="home">
    <h1 class="home__heading">GAMES OF THRONES WIKI</h1>
    <div id="content" class="content">
    </div>
    <button class="load">Load Characters</button>
  </section>  

  <!-- footer -->
  <section class="footer">
    created by Deep Chaudhary
  </section>

    <!-- handlebar js -->
      <!--  handlebar js  -->
   <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <!-- Handlerbars Template -->
  <script id="template" type="text/x-handlebars-template">
    <div class="container-fluid">
      <div class="row content__row">
        {{#each familyName}}
        <div class="accordion myaccordian" id="accordion{{@index}}">
            <div class="accordion-item myaccordian__item">
              <h2 class="accordion-header" id="heading{{@index}}">
                {{#if family}}
                <button class="accordion-button myaccordian__button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{@index}}" aria-expanded="true" aria-controls="collapse{{@index}}">
                  {{family}}
                </button>
                {{/if}}
              </h2>
              <div id="collapse{{@index}}" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionexample">
                <div class="accordion-bod row">
                  {{#each characters}}
                  <div class="col-md-6 content__col">
                    <div class="card home__card" style="width: 18rem;">
                      {{#if imageUrl}}
                      <img height="200" width="250" src={{imageUrl}} class="card-img-top home__image" alt="...">
                      {{/if}}
                      <div class="card-body home__card-body">
                        {{#if title}}
                        <h5 class="card-title">{{title}}</h5>
                        {{/if}}
                      </div>
                      <ul class="list-group list-group-flush">
                        {{#if family}}
                        <li class="home__list">Family : {{family}}</li>
                        {{/if}} 
                        {{#if fullName}}
                        <li class="home__list">Name : {{fullName}}</li>
                        {{/if}}
                      </ul>
                    </div>
                  </div>
                  {{/each}}
                </div>
              </div>
            </div>
          </div>
        {{/each}}
      </div>
    </div>
  </script>
  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <!-- localjs -->
  <script src="script1.js"></script>
</body>
</html>
